<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="Sign.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="label">
                <h1>Sign up</h1>
            </div>
            <form action="Sign.php" method="get">
                <div class="userTextField"><input type="text" name="name" value="" id="" placeholder="Enter user name"></div>
                <div class="mail"><input type="email" id="" name="mail" value="" placeholder="E-mail"></div>
                <div class="password"><input type="password" name="" value="" id="" placeholder="password"></div>
                <div class="confirmPassword"><input type="password" name="" id="" placeholder="Re-type password"></div>
                <div class="login"><input type="submit" name="Login" value="Sign UP" style="background-color: rgb(224, 110, 110);color:white;"></div>
            </form>
        </div>
        <div class="middle"><label>OR</label></div>
        <div class="right">
            <button class="fb" style="background-color: rgb(85, 85, 204);color:white;">Log in with facebook</button>
            <button class="g" style="background-color: rgb(224, 110, 110);color:white;">Log in with google+</button>
        </div>
    </div>
</body>

</html>
